{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT Consult{% endblock %}</title>
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Хедер с навигацией -->
    <header>
        <div class="container">
            <div class="logo">IT Consult</div>
            <nav>
                <ul>
                    <li><a href="{% url 'about' %}">О нас</a></li>
                    <li><a href="{% url 'services' %}">Услуги</a></li>
                    <li><a href="{% url 'portfolio' %}">Портфолио</a></li>
                    <li><a href="{% url 'contact' %}">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Контент страницы -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 IT Consult. Все права защищены.</p>
    </footer>
</body>
</html>
